  ros__parameters:
    dof_names:
      - right_front_wheel_joint

    command_interface: velocity

    reference_and_state_interfaces:
      - velocity

    gains:
      right_front_wheel_joint: {
        p: 11.5, 
        i: 30.0, 
        d: 0.035, 
        i_clamp_min: -120.0, 
        i_clamp_max: 120.0, 
        u_clamp_min: -255.0,
